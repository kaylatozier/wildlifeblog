<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamont Wildlife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lamont Wildlife</h1>
    <p>Capturing the beauty of nature through photography</p>
  </header>

  <section class="gallery">
    <img src="https://placekitten.com/400/300" alt="Wildlife Photo 1">
    <img src="https://placekitten.com/401/301" alt="Wildlife Photo 2">
    <img src="https://placekitten.com/402/302" alt="Wildlife Photo 3">
  </section>

  <footer>
    &copy; 2025 Lamont Wildlife
  </footer>
</body>
</html>
